        let analysisResult = '';

        function showStatus(message, type = 'loading') {

        function hideStatus() {

        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        async function extractSubtitles(videoUrl) {
            showStatus('Extraction des sous-titres en cours...');
            
            try {
                const response = await fetch('/.netlify/functions/extract-subtitles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: videoUrl })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Erreur serveur: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                return data.subtitles;
                
            } catch (error) {
                console.warn('Fonction Netlify indisponible, utilisation de donn√©es simul√©es');
                
                // Fallback avec contenu unique bas√© sur l'URL
                const videoId = extractVideoId(videoUrl);
                const timestamp = Date.now();
                
                await new Promise(resolve => setTimeout(resolve, 1500));

            }
        }

IMPORTANT: R√©ponds uniquement en fran√ßais avec une analyse sp√©cifique √† ce contenu.`;

                            }]

                        }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erreur API Gemini: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    return data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error('R√©ponse invalide de Gemini: ' + JSON.stringify(data));
                }
            } catch (error) {
                throw new Error(`Erreur analyse Gemini: ${error.message}`);
            }
        }

        async function processVideo() {

            // Validation des entr√©es
            if (!apiKey) {
                showStatus('Veuillez entrer votre cl√© API Gemini', 'error');
                return;
            }

            if (!videoUrl) {

const { exec } = require('child_process');
const fs = require('fs').promises;
const path = require('path');
const { tmpdir } = require('os');

exports.handler = async (event, context) => {
  const headers = {
    'Access-Control-Allow-Origin': '*',
    'Access-Control-Allow-Headers': 'Content-Type',
    'Access-Control-Allow-Methods': 'POST, OPTIONS',
    'Content-Type': 'application/json'
  };

  if (event.httpMethod === 'OPTIONS') {
    return { statusCode: 200, headers, body: '' };
  }

  if (event.httpMethod !== 'POST') {
    return {
      statusCode: 405,

    return new Promise((resolve) => {

          if (error) {

            return new Promise((resolve2) => {
              exec(altCommand, { timeout: 30000 }, async (error2, stdout2, stderr2) => {
                try {
                  if (error2) {
                    throw new Error(\`Extraction √©chou√©e: \${stderr2 || error2.message}\`);
                  }
                  await processSubtitles(tempDir, resolve2, headers);
                } catch (err) {
                  resolve2({
                    statusCode: 500,
                    headers,

                  });
                }
              });
            });
          }

          });

async function processSubtitles(tempDir, resolve, headers) {
  const files = await fs.readdir(tempDir);
  console.log('Fichiers trouv√©s:', files);
  
  // Chercher les sous-titres auto-g√©n√©r√©s en anglais en priorit√©
  let subtitleFile = files.find(f => f.includes('.en.vtt') || f.includes('a.en.vtt'));
  
  // Fallback: n'importe quel fichier VTT
  if (!subtitleFile) {
    subtitleFile = files.find(f => f.endsWith('.vtt'));
  }
  
  if (!subtitleFile) {
    throw new Error('Aucun fichier de sous-titres trouv√©. Fichiers disponibles: ' + files.join(', '));
  }

  console.log('Fichier de sous-titres utilis√©:', subtitleFile);

  const subtitles = await fs.readFile(path.join(tempDir, subtitleFile), 'utf8');
  
  // Parser le VTT pour extraire uniquement le texte
  const lines = subtitles.split('\\n');
  const textLines = [];
  
  for (let i = 0; i < lines.length; i++) {
    const line = lines[i].trim();
    
    // Ignorer les m√©tadonn√©es VTT
    if (line.startsWith('WEBVTT') || 
        line.includes('-->') || 
        line.match(/^\\d+$/) ||
        line.startsWith('NOTE') ||
        line === '') {
      continue;
    }
    
    // Nettoyer les tags HTML et ajouter le texte
    const cleanText = line.replace(/<[^>]*>/g, '').trim();
    if (cleanText.length > 0) {
      textLines.push(cleanText);
    }
  }

  const finalText = textLines.join(' ').replace(/\\s+/g, ' ').trim();
  
  // Nettoyer le dossier temporaire
  await fs.rmdir(tempDir, { recursive: true });

  resolve({
    statusCode: 200,
    headers,
    body: JSON.stringify({ 
      subtitles: finalText,
      language: 'en-auto',
      filename: subtitleFile,
      message: 'Sous-titres auto-g√©n√©r√©s extraits avec succ√®s'
    })
  });
}
